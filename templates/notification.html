<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ทดสอบการส่ง Push Notification</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Push Notification</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Push to Device</h1>
    <form action="/fcm/push" method="post">
      <div class="form-group">
        <label>หัวข้อ</label>
        <input type="text" name="title" class="form-control input-lg" placeholder="กรอกหัวเรื่อง">
      </div>
      <div class="form-group">
        <label>ข้อความ</label>
        <textarea rows="6" name="msg" class="form-control" placeholder="กรอกข้อความที่ต้องการส่ง"></textarea>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="is_accept" checked> ส่งเฉพาะผู้ที่ต้องการรับข้อความ</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">ส่งข้อความ</button>
    </form>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
